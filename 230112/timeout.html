<script>
    // 타이머 함수 (setTimeout, setInterval)
    // setTimeout: 두 번째 인수로 전달받은 시간(ms)이 지난 후 단 한번 동작하는 타이머 생성
    // setTimeout(함수, 시간, 파라미터1, 파라미터2 ... )
    setTimeout(print_name, 1000, '김성우');
    setTimeout( () => {
        print_name('홍길동');
    }, 1000);

    function print_name(name){
        console.log(name + "실행");
    }
    // setInterval: 두 번째 인수로 전달받은 시간(ms)이 지난 후에 반복 동작하는 타이머 생성
    // setInterval(함수, 시간, 파라미터1, 파라미터2 ... )
    const intervalID = setInterval(print_name, 1000, '인터벌');
    clearInterval(intervalID); //타이머를 취소한다 => 타이머의 ID를 넘겨줌


</script>
