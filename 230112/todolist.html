<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>할일목록 - TODO LIST</title>
    <link rel="stylesheet" href="todolist.css">
    <script src="todolist.js" defer></script>
    
</head>
<body>
    <section id="todo-controller">
        <input type="text" placeholder="할일을 작성하세요" />
        <input type="button" value="추가" />
        <input type="button" value="삭제" />
    </section>
    <section id="todo-list">
        <div id="todo-list-menu">
            <span>완료<input type="checkbox"></span>
            <span>할일 목록</span>
            <span>삭제<input type="checkbox"></span>
        </div>
        
    </section>
</body>
</html>
